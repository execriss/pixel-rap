<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Rap - Freestyle Battle</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="rap-style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <h3>Pixel Rap</h3>
      </div>

      <!-- <div class="game-description">
        ¿Querés jugar y escuchar buena música? ¡Llegaste al lugar correcto!
        Pixel Rap te trae lo mejor del hip-hop en formato pixel.
      </div> -->

      <div id="click-to-play" class="click-to-play">
        <div class="play-button">
          <span>JUGAR</span>
        </div>
        <p>¡Haz clic para comenzar a jugar!</p>
      </div>

      <div id="unity-container" class="unity-desktop" style="display: none">
        <canvas
          id="unity-canvas"
          width="960"
          height="600"
          tabindex="-1"
        ></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
          <div id="unity-logo-title-footer"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">Pixel Rap</div>
        </div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null;
      var clickToPlay = document.getElementById("click-to-play");
      var unityContainer = document.getElementById("unity-container");
      var isGameStarted = false;

      // Iniciar el juego cuando el usuario haga clic
      clickToPlay.addEventListener("click", function () {
        // Ocultar la pantalla de inicio
        clickToPlay.style.display = "none";

        // Mostrar el contenedor del juego
        unityContainer.style.display = "block";

        // Iniciar la carga si aún no se ha iniciado
        if (!isGameStarted) {
          isGameStarted = true;
          startUnity();
        }

        // Activar el bloqueo del puntero (esto es necesario por restricciones del navegador)
        setTimeout(function () {
          if (canvas.requestPointerLock) {
            canvas.requestPointerLock();
          } else if (canvas.mozRequestPointerLock) {
            canvas.mozRequestPointerLock();
          } else if (canvas.webkitRequestPointerLock) {
            canvas.webkitRequestPointerLock();
          }
        }, 100);
      });

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      function startUnity() {
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/DemoWebgl.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/DemoWebgl.data",
          frameworkUrl: buildUrl + "/DemoWebgl.framework.js",
          codeUrl: buildUrl + "/DemoWebgl.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Pixel Rap",
          productVersion: "1.0",
          showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var meta = document.createElement("meta");
          meta.name = "viewport";
          meta.content =
            "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
          document.getElementsByTagName("head")[0].appendChild(meta);
          document.querySelector("#unity-container").className = "unity-mobile";
          canvas.className = "unity-mobile";
        } else {
          canvas.style.width = "960px";
          canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width =
              100 * progress + "%";
          })
            .then((instance) => {
              unityInstance = instance;
              document.querySelector("#unity-loading-bar").style.display =
                "none";
              document.querySelector("#unity-fullscreen-button").onclick =
                () => {
                  unityInstance.SetFullscreen(1);
                };

              // Activar el bloqueo del puntero cuando se hace clic en el juego
              canvas.addEventListener("click", function () {
                if (canvas.requestPointerLock) {
                  canvas.requestPointerLock();
                } else if (canvas.mozRequestPointerLock) {
                  canvas.mozRequestPointerLock();
                } else if (canvas.webkitRequestPointerLock) {
                  canvas.webkitRequestPointerLock();
                }
              });
            })
            .catch((message) => {
              alert(message);
            });
        };

        document.body.appendChild(script);
      }

      // Gestionar el bloqueo del puntero
      document.addEventListener("pointerlockchange", lockChangeAlert, false);
      document.addEventListener("mozpointerlockchange", lockChangeAlert, false);
      document.addEventListener(
        "webkitpointerlockchange",
        lockChangeAlert,
        false
      );

      function lockChangeAlert() {
        if (
          document.pointerLockElement === canvas ||
          document.mozPointerLockElement === canvas ||
          document.webkitPointerLockElement === canvas
        ) {
          console.log("Bloqueo del puntero activado para el juego.");
        } else {
          console.log("Bloqueo del puntero desactivado.");
          // Si el juego ya está iniciado y el usuario sale del modo de bloqueo
          if (isGameStarted) {
            // Mostrar un mensaje sutil para volver a hacer clic
            var reactivateMsg = document.createElement("div");
            reactivateMsg.className = "reactivate-message";
            reactivateMsg.innerHTML = "Haz clic para reactivar los controles";
            document
              .querySelector("#unity-container")
              .appendChild(reactivateMsg);

            // Quitar el mensaje cuando se vuelva a hacer clic
            setTimeout(function () {
              if (document.querySelector(".reactivate-message")) {
                document.querySelector(".reactivate-message").remove();
              }
            }, 3000);
          }
        }
      }
    </script>
  </body>
</html>
